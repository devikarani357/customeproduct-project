<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Project</title>
    <link rel="stylesheet" href="productcard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="firstcontainer">
            <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/hand-messenger-bag/j/t/g/magnify-fgo-503-pink-3-fgo-503-hand-held-bag-fargo-9-original-imagk7upppfsjzzh.jpeg?q=70"
             alt="bag" width="350px">
             <span>376</span>
        </div>
        <div class="secondcontainer">
          <!--  Women Pink Hand-held Bag-->
          <div class="details-name">Women Pink Hand-held Bag</div>
          <div class="details-rating">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa-sharp fa-solid fa-star-half-stroke"></i>
            <span>4.5</span>
          </div>
          <div class="details-price">
            <span>199</span>
            <del>1,499</del>
          </div>
        </div>
    </div>
</body>
</html>
